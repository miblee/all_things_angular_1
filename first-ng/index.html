<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</head>
<body class="container text-center" ng-controller="MainController as ctrl" style="background-color:{{ctrl.crazyColor}}">

  <h1>Intro to Angular JS</h1>
  <h2>{{ctrl.greeting}}</h2>

  <label>Color: <input type="text" class="form-control" ng-model="ctrl.crazyColor"></label>

  <button class="btn btn-info" ng-click="ctrl.showNames = !ctrl.showNames">Show/Hide Names</button>

  <div ng-show="ctrl.showNames">
    Names:
    <ul style="list-style: none">
      <li ng-repeat="name in ctrl.names">{{name | uppercase}}</li>
    </ul>
  </div>

  <div>
    Extra Names:
  <ul style="list-style: none">
    <li ng-repeat="name in ctrl.extraNames">{{name | lowercase}}</li>
  </ul>
  <button class="btn btn-success" ng-click="ctrl.addName()">Add Name</button>
  </div><br>

  <div ng-repeat="gem in ctrl.gemsOfImagination">
  <ul style="list-style:none" ng-hide="gem.soldOut">
    <b>la DIAMOND</b>
    <li>{{gem.name}}</li>
    <li>{{gem.price}}</li>
    <li>{{gem.description}}</li>
    <button ng-show='gem.canPurchase'>Purchase Now</button>
  </ul>
  </div>



  <script src="js/app.js"></script>
</body>
</html>
