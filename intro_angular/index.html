<!DOCTYPE html>
<!-- App declaration -->
<html ng-app="IntroAngular">

<head>
    <title>Intro to Angular</title>
</head>

<!-- Controller declaration -->
<body ng-controller="HomeController as home">
    <div>Test: {{ 1+1 }}</div>
    <div>Test: {{ home.test }}</div>
    <div>Test: {{home.count}}</div>

    <div ng-controller="CarController as car">
        <div>Home Test: {{ home.test }}</div>
        <div>Car Test: {{ car.test }}
        </div><br><br>
          {{car.car.make}}
          {{car.car.model}}
        <div ng-repeat="auto in car.carCollection">
          <ul>
            <li>{{auto.make}} {{auto.model}}</li>
          </ul>
        </div>
    </div>


    <!-- AngularJS CDN, must come first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>

    <!-- Our Javascript files, app.js must be loaded first -->
    <script src="js/app.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/CarController.js"></script>
</body>

</html>
